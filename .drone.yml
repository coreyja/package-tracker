kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: test
  image: 'circleci/ruby:2.5.3-node-browsers'
  environment:
    RAILS_ENV: test
  commands:
  - bundle config --local path "vendor/bundle"
  - bundle install --frozen --jobs 5 --retry 5
  - yarn install --frozen-lockfile
  - chromedriver -v
  - bundle exec rake assets:precompile
  - bundle exec rake
